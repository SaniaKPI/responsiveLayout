<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Количество изображений: <span id="imagesNumber"></span></h2>
            <h2>Дата и время: <span id="datetime"></span></h2>
        </div>
    </div>
    <div class="row images">
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px border-red" src="images/1.jpg"><button class="removeImage">X</button></div>
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px" src="images/2.jpg"><button class="removeImage">X</button></div>
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px" src="images/3.jpg"><button class="removeImage">X</button></div>
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px border-red" src="images/4.jpg"><button class="removeImage">X</button></div>
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px" src="images/5.jpg"><button class="removeImage">X</button></div>
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px" src="images/6.jpg"><button class="removeImage">X</button></div>
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px border-red" src="images/7.jpg"><button class="removeImage">X</button></div>
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px" src="images/8.jpg"><button class="removeImage">X</button></div>
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px" src="images/9.jpg"><button class="removeImage">X</button></div>
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px border-red" src="images/10.jpg"><button class="removeImage">X</button></div>
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px" src="images/11.jpg"><button class="removeImage">X</button></div>
        <div class="col-12 col-sm-6 col-lg-4 mt-5"><img class="image w-100 h-100 rounded-circle border-5px" src="images/12.jpg"><button class="removeImage">X</button></div>
    </div>
</div>

<!--Popup-->
<div class="popup align-items-center justify-content-center popup_disabled">
    <div class="popup__container position-relative">
        <img class="popup__image">
        <button class="popup__close" onclick="disablePopup()">x</button>
    </div>

</div>
<!--Popup-->

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
